<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Country Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- the first div  -->
    <div class="globe_container">
        <header>
            <h1>World Countries List</h1>
            <div class="countries_info">
                <h3>Total Number of Countries: <span class="countries_length">13</span></h3>
                <p class="containing">Countries Containing <span class="letter">F</span> are <span
                        class="number_letter">7</span></p>
            </div>
        </header>

        <div class="buttons">
            <button class="starting_word">starting word</button>
            <button class="any_word">
                search with any word
            </button>
            <button class="arrow">
                <i class="fa fa-arrow-down direction" aria-hidden="true"></i>
                <div class="a-z"><span>A</span> <span>Z</span></div>
            </button>
        </div>
        <div class="input_container">
            <input type="text" placeholder="Search country...">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>

</html>
